<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abel Cinema | Cart</title>
  <!-- Link to CSS -->
  <link rel="stylesheet" href="styles/cart.css">
  <!-- Link to Box Icons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="nav container">
      <a href="home.html" class="logo">Abel Cinema</a>
      <!-- cart Icon -->
      <i class='bx bx-shopping-bag' id="cart-icon"></i>
      <!-- cart -->
      <div class="cart">
        <h2 class="cart-title">Your Cart</h2>
<!-- Content -->
<div class="cart-content">

  <div class="cart-box">
    <img src="images/TheGodFather.jpg" alt="" class="cart-img">
    <div class="detail-box">
      <div class="cart-product-title">The GodFather</div>
      <div class="cart-price">34.99</div>
      <input type="number" value="1" class="cart-quantity">
    </div>
    <!-- remove cart -->
    <i class='bx bxs-trash-alt cart-remove' ></i>
  </div>
</div>

<!-- total -->
<div class="total">
  <div class="total-title">Total</div>
  <div class="total-price">$0</div>
</div>

<!-- buy button -->
<button type="button" class="btn-buy">Buy Now</button>
<!-- cart close -->
<i class='bx bx-x' id="close-cart"></i>

      </div>
    </div>
  </header>
  <!-- shop -->
  <section class="shop container">
    <h2 class="section-title">Shop Products</h2>
    <!-- content -->
    <div class="shop-content">
      <!-- Box 1 -->
      <div class="product-box">
        <img src="images/Thor.jpg" alt="" class="product-img">
        <h2 class="product-title">THOR</h2>
        <span class="price">$24.99</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
       <!-- Box 2 -->
       <div class="product-box">
        <img src="images/TheGodFather.jpg" alt="" class="product-img">
        <h2 class="product-title">THE GODFATHER</h2>
        <span class="price">$34.99</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
       <!-- Box 3 -->
       <div class="product-box">
        <img src="images/Vikings.jpg" alt="" class="product-img">
        <h2 class="product-title">VIKINGS</h2>
        <span class="price">$24.99</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!-- Box 4 -->
      <div class="product-box">
        <img src="images/Scarface.jpg" alt="" class="product-img">
        <h2 class="product-title">SCARFACE</h2>
        <span class="price">$29.99</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!-- Box 5 -->
      <div class="product-box">
        <img src="images/PeakyBlinders.jpg" alt="" class="product-img">
        <h2 class="product-title">PEAKY BLINDERS</h2>
        <span class="price">$19.99</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!-- Box 6 -->
      <div class="product-box">
        <img src="images/IronMan.jpg" alt="" class="product-img">
        <h2 class="product-title">IRON MAN 3</h2>
        <span class="price">$29.99</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!-- Box 7 -->
      <div class="product-box">
        <img src="images/BlackPanther.jpg" alt="" class="product-img">
        <h2 class="product-title">BLACK PANTHER</h2>
        <span class="price">$39.99</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
       <!-- Box 8 -->
      <div class="product-box">
        <img src="images/ManOfSteel.jpg" alt="" class="product-img">
        <h2 class="product-title">MAN OF STEEL</h2>
        <span class="price">$24.99</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
    </div>
  </section>
</body>

</html>
